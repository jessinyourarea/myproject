<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper row3">
    <main class="container clear">
        <!-- main body -->
        <!-- ################################################################################################ -->
        <div class="content">
            <!-- ################################################################################################ -->
            <div id="gallery">
                <figure>
                    <header class="heading">서울 쇼핑</header>
                    <ul class="nospace clear">
                        <li th:each="vo,i:${list}" th:class="${i.index%4==0?'one_quarter first':'one_quarter'}">
                            <a href="#"><img th:src="${vo.poster}" th:text="${vo.title}"></a></li>
                    </ul>
                    <figcaption></figcaption>
                </figure>
            </div>
            <!-- ################################################################################################ -->
            <!-- ################################################################################################ -->
            <nav class="pagination">
                <ul>
                    <li th:if="${startpage>1}"><a th:href="@{/seoul/shop(page=${startpage-1})}">이전</a></li>
                    <li th:class="${curpage==i}?'current':''" th:each="i:${#numbers.sequence(startpage,endpage)}"><a th:href="@{/seoul/shop(page=${i})}" th:text="${i}"></a></li>
                    <li th:if="${endpage<totalpage}"><a th:href="@{/seoul/shop(page=${endpage+1})}">다음</a></li>
                </ul>
            </nav>
            <!-- ################################################################################################ -->
        </div>
        <!-- ################################################################################################ -->
        <!-- / main body -->
        <div class="clear"></div>
    </main>
</div>
</body>
</html>
