<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper row3">
    <main class="container clear">
        <!-- main body -->
        <!-- ################################################################################################ -->
        <div class="content">
            <!-- ################################################################################################ -->
            <div id="gallery">
                <figure>
                    <header class="heading">
                        <form method="post" action="/food/food_find" class="inline">
                            <input type="text" name="fd" class="input-sm" size="25" th:value="${fd}">
                            <button class="btn-sm btn-primary">검색</button>
                        </form>
                    </header>
                    <ul class="nospace clear">
                        <li th:each="vo,i:${list}" th:class="${i.index%4==0?'one_quarter first':'one_quarter'}">
                            <a href="#"><img th:src="${vo.poster}" th:text="${vo.name}"></a></li>
                    </ul>
                    <figcaption></figcaption>
                </figure>
            </div>
            <!-- ################################################################################################ -->
            <!-- ################################################################################################ -->
            <nav class="pagination">
                <ul>
                    <li th:if="${startpage>1}"><a th:href="@{/food/food_find(page=${startpage-1},fd=${fd})}">이전</a></li>
                    <li th:class="${curpage==i}?'current':''" th:each="i:${#numbers.sequence(startpage,endpage)}">
                        <a th:href="@{/food/food_find(page=${i},fd=${fd})}" th:text="${i}"></a></li>
                    <li th:if="${endpage<totalpage}"><a th:href="@{/food/food_find(page=${endpage+1},fd=${fd})}">다음</a></li>
                </ul>
            </nav>
            <!-- ################################################################################################ -->
        </div>
        <!-- ################################################################################################ -->
        <!-- / main body -->
        <div class="clear"></div>
    </main>
</div>
</body>
</html>
