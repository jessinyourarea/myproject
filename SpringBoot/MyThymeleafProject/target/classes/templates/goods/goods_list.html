<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="../img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>PETMILY</h2>
                    <div class="breadcrumb__option">
                        <a href="/">Home&nbsp;</a>
                        <span>반려용품</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Category</h4>
                        <ul>
                            <li><a href="#">간식</a></li>
                            <li><a href="#">사료</a></li>
                            <li><a href="#">장난감</a></li>
                            <li><a href="#">식기</a></li>
                            <li><a href="#">건강관리</a></li>
                            <li><a href="#">목욕/미용</a></li>
                            <li><a href="#">배변/위생</a></li>
                            <li><a href="#"> 산책/이동장</a></li>
                            <li><a href="#">하우스/울타리</a></li>
                            <li><a href="#">의류/악세서리</a></li>
                            <li><a href="#">훈련</a></li>
                        </ul>
                    </div>
                    <div class="sidebar__item">
                        <div class="latest-product__text">
                            <h4>최근 본 상품</h4>
                            <div class="latest-product__slider owl-carousel">
                                <div class="latest-prdouct__slider__item">
                                    <a href="#" class="latest-product__item">
                                        <div class="latest-product__item__pic">
                                            <img src="../img/latest-product/lp-1.jpg" alt="">
                                        </div>
                                        <div class="latest-product__item__text">
                                            <h6>Crab Pool Security</h6>
                                            <span>$30.00</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="product__discount">
                    <div class="section-title product__discount__title">
                        <h2>추천해요!</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6" th:each="vo:${list}">
                        <div class="product__item">
                            <div class="product__item__pic">
                                <img th:src="${vo.poster}" style="height:250px">
                            </div>
                            <div class="product__item__text">
                                <h6><a href="#" th:text="${vo.name}"></a></h6>
                                <h5 th:text="${vo.price}"></h5>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="product__pagination" style="text-align: center">
                    <a th:href="@{/goods/list(page=${startpage-1},fd=${fd})}"
                       th:if="${startpage>1}"><i class="fa fa-chevron-left"></i></a>
                    <a th:class="${curpage==i}?'current':''" th:each="i:${#numbers.sequence(startpage,endpage)}"
                       th:href="@{/goods/list(page=${i},fd=${fd})}" th:text="${i}"></a>
                    <a th:href="@{/goods/list(page=${endpage+1},fd=${fd})}"
                       th:if="${endpage<totalpage}"><i class="fa fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->
</body>
</html>
