<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="breadcrumb-section set-bg" data-setbg="../img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>커뮤니티</h2>
                    <div class="breadcrumb__option">
                        <a href="/">Home&nbsp;</a>
                        <span>자유게시판</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div style="height:20px"></div>
<div class="wrapper row3">
    <main class="container clear">
        <!-- main body -->
        <table class="table">
            <tr>
                <th width="20%" class="text-center table-dark">번호</th>
                <td width="30%" class="text-center" th:text="${vo.no}"></td>
                <th width="20%" class="text-center table-dark">작성일</th>
                <td width="30%" class="text-center" th:text="${vo.regdate}"></td>
            </tr>
            <tr>
                <th width="20%" class="text-center table-dark">이름</th>
                <td width="30%" class="text-center" th:text="${vo.name}"></td>
                <th width="20%" class="text-center table-dark">조회수</th>
                <td width="30%" class="text-center" th:text="${vo.hit}"></td>
            </tr>
            <tr>
                <th width="20%" class="text-center table-dark">제목</th>
                <td colspan="3" th:text="${vo.subject}"></td>
            </tr>
            <tr>
                <td colspan="4" class="text-left" valign="top" height="30">
                    <pre style="white-space: pre-wrap;background-color: white;border: none"
                         th:text="${vo.content}"></pre>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-right">
                    <a th:href="@{/board/board_update(no=${vo.no})}" class="btn btn-xs btn-danger">수정</a>
                    <a th:href="@{/board/board_delete(no=${vo.no})}" class="btn btn-xs btn-primary">삭제</a>
                    <a href="board_list" class="btn btn-xs btn-info">목록</a>
                </td>
            </tr>
        </table>
    </main>
</div>
</body>
</html>
